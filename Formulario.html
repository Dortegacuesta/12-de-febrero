<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: azure;
            
        }
    </style>
</head>
<h1>FORMULARIO DE INSCRIPCIÓN</h1>
<hr>
<body>
    <label for="">Nombres</label>
    <input type="text">
    <br> <br>
    <label for="">Apellidos</label>
    <input type="text">
    <br><br>
    <label for="text">Número de documento</label>
    <input type="number">
    <br><br>
    <label for="">Correo electrónico</label>
    <input type="email">
    <br><br>
    <label for="text">Número de teléfono</label>
    <input type="number">
    <br><br>
    <label for="">Dirección</label>
    <input type="text">
    <br><br>
    <label for="">Ciudad</label>
    <input type="text">

    <input type="date">
    <br><br>
    <label for="">Género (Seleccione su género.)</label>
    <br>
    Masculino<input type="radio" name="gender">
    Femenino<input type="radio" name="gender">
    <br><br>
    <label for="">Maneja EPS (Seleccione respuesta.)</label>
    <br>
    SI<input type="radio" name="gender">
    NO<input type="radio" name="gender">
    <br><br>
    <label for="text">Nombre de la EPS</label>
    <input type="text">
    <br><br>
    <label for="">Foto (Inserte una imagen JPG.)</label>
    <input type="file">
    <br><br>
    <label for="text"></label>
    <label for=""> Medio de transporte que utiliza</label>
    <br> <br>
    <input type="checkbox"> Bicicleta
    <br>
    <input type="checkbox"> Moto
    <br>
    <input type="checkbox"> Carro
    <br>
    <input type="checkbox"> Bus urbano
    <br>
    <input type="checkbox"> A pie
    <br><br>
    <center>
        <button>Guardar</button>  <button>Limpiar</button>
    </center>
